baseURL = 'https://hrszpuk.github.io/'
languageCode = 'en-gb'
title = 'hrszpuk'
theme = 'typo'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Stay updated with my latest projects, and posts about open source development and rocketry."

# Appearance settings
theme = 'auto'

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome!'
homeIntroContent = """
Hi, I'm Remy, a passionate developer and tech enthusiast.
Here, you'll find a collection of my work, projects, and insights across various fields I'm deeply interested in."""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "github"
url = "https://github.com/hrszpuk"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highligth on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"